<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <h1>Generate a <br><span class="h1-red-color">random password</span></h1>
            <h3>Never use an insecure password again.</h3>
            <div class="div-button">
                <img src="./img/icon-1.png"/>
                <button id="button-el">Generate passwords</button>
            </div>
        </div>
        
        <div class="line"></div>
        
        <div class="passwords">
            <input id="input-el-0" readonly="readonly"/>
            <input id="input-el-1" readonly="readonly" />
            <input id="input-el-2" readonly="readonly" />
            <input id="input-el-3" readonly="readonly" />
        </div>
    </div>
  
</body>
</html>
